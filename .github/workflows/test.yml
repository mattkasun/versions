name: Get Info

on:
  workflow_dispatch:
    inputs:
      tag:
        description: TAG
        required: true
  release:
    type: [published]
  push:
  
jobs:
  print_info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: tags
        id: tags
        shell: bash
        run: |
          if [[ -n "${{ github.workflow }}" ]]; then
            echo ${{ github.workflow }}
          fi
          if [[ -n "${{ github.repository }}" ]]; then
            echo ${{ github.respository }
          fi
          if [[ -n "${{ github.ref.type }}" ]]; then
            echo ${{ github.ref.type }}
          fi
          if [[ -n "${{ github.event }}" ]]; then
            echo ${{ github.event }}
          fi
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            echo ${{ github.event.inputs.tag }}
          fi
          if [[ -n "${{ github.ref }}" ]]; then
            TAG="${{ github.ref }}
            echo "TAG=${TAG}" >> $GITHUB_ENV
          fi
          echo "##[set-output name=version;]VERSION=Hello"
          if [[ -n "${{ github.ref.name }}" ]]; then
            echo ${{ github.ref.name }}
          fi
      - name: print
        run: |
            echo ${{steps.tags.outputs.version}}
        
        
